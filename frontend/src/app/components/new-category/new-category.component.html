<div class="relative-parent">
    <h2 mat-dialog-title>Categories</h2>
    <span class="close-span" (click)="onClose()">x</span>
</div>

<mat-dialog-content>
    <div class="category-item" *ngFor="let category of categories">
        <p>{{category.name}}</p>
        <button class="btn delete-btn" (click)="onDelete(category._id)">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
    <div class="add-category">
        <mat-form-field appearance="legacy" class="new-category">
            <mat-label>New category</mat-label>
            <input [formControl]="categoryForm" matInput>
            <mat-error *ngIf="categoryForm.hasError('required')">
                This field is required
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!categoryForm.valid">Submit</button>
    </div>


</mat-dialog-content>
